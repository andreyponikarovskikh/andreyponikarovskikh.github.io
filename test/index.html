<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Тестовое задание «Ось-2»</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="container">	
  <h2 class="title-block">Сложение однозначных чисел с помощью числовой оси</h2>
  <div id="numbers">
  	<span id="slotA"></span> + 
    <span id="slotB"></span> = 
  	<span id="question">?</span>
  </div>
  <div id="axis">
  	<img src="img/sprite.png" alt="Числовая ось" width="875" height="83">
    <svg width="350" height="100">
        <g transform="translate(0,100)" id="arrowOne">
          <!-- First arrow -->
        </g>
    </svg>
    <svg width="350" height="100" id="arrowTwoField">
        <g transform="translate(0,100)" id="arrowTwo">
          <!-- Second arrow -->
        </g>
    </svg>
    <input type="text" id="inputOne">
  </div>
  <button type="button" class="task-repeat hidden" autofocus>Молодец, всё верно! Повторим?</button>

	<script src="js/task.js"></script>
  
</body>
</html>
