<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тестовое задание "Ось-2"</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
 
<body>

<header>
</header>

<main>
  <section class="container">
    <h2 class="title-block">Сложение однозначных чисел с помощью числовой оси</h2>
      <div class="task-block">
        <span class="digit first-denominator">7</span>
        <span class="sign sign-plus">+</span>
        <span class="digit second-denominator">4</span>
        <span class="sign sign-equals">=</span>
        <input type="text" name="task-sum" class="task-sum readonly" value="?" maxlength="2" readonly tabindex="3" >
      </div>

      <div class="axis-block">
        <input type="text" name="first-denominator-input" class="first-denominator-input" value="7" maxlength="1" tabindex="1" autofocus>
        <input type="text" name="second-denominator-input" class="second-denominator-input" value="4" maxlength="1" tabindex="2">
        <!-- спрайт вставлен фоном -->
        <div class="axis-sprite"></div>
      </div>

      <button type="button" class="task-repeat hidden" tabindex="4">Повторим?</button>
  </section>
</main>




<script>
  var link = document.querySelector(".login-link");
  
  var popup = document.querySelector(".modal-login");
  var close = popup.querySelector(".modal-close");
  
  var form = popup.querySelector("form");
  var login = popup.querySelector("[name=login]");
  var password = popup.querySelector("[name=password]");
  
  var isStorageSupport = true;
  var storage = "";

  try {
    storage = localStorage.getItem("login");
  } catch (err) {
    isStorageSupport = false;
  }
  
  link.addEventListener("click", function (evt) {
    evt.preventDefault();
    popup.classList.add("modal-show");
    
    if (storage) {
      login.value = storage;
      password.focus();
    } else {
      login.focus();
    }
  });
  
  close.addEventListener("click", function (evt) {
    evt.preventDefault();
    popup.classList.remove("modal-show");
    popup.classList.remove("modal-error");
  });
  
  form.addEventListener("submit", function (evt) {
    if (!login.value || !password.value) {
      evt.preventDefault();
      popup.classList.remove("modal-error");
      popup.offsetWidth = popup.offsetWidth;
      popup.classList.add("modal-error");
    } else {
      if (isStorageSupport) {
        localStorage.setItem("login", login.value);
      }
    }
  });
  
  window.addEventListener("keydown", function (evt) {
    if (evt.keyCode === 27) {
      evt.preventDefault();
      if (popup.classList.contains("modal-show")) {
        popup.classList.remove("modal-show");
        popup.classList.remove("modal-error");
      }
    }
  });

  var mapLink = document.querySelector(".contacts-button-map");

  var mapPopup = document.querySelector(".modal-map");
  var mapClose = mapPopup.querySelector(".modal-close");
  
  mapLink.addEventListener("click", function (evt) {
    evt.preventDefault();
    mapPopup.classList.add("modal-show");
  });

  mapClose.addEventListener("click", function (evt) {
    evt.preventDefault();
    mapPopup.classList.remove("modal-show");
  });

  window.addEventListener("keydown", function (evt) {
    if (evt.keyCode === 27) {
      evt.preventDefault();
      if (mapPopup.classList.contains("modal-show")) {
        mapPopup.classList.remove("modal-show");
      }
    }
  });
</script>

</body>
</html>
